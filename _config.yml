# Harmony Jekyll theme general configurations

# Base URL
baseurl: #baseurl

# Site live URL
url: https://rpadovani.com

# Extension for generated URLs. Used by Gitlab Pages since it requires the file extension
extension: #.html

# Localhost
# url: http://127.0.0.1:4000

# Harmony theme configuration. Please change accordingly.
harmony:
  name: Riccardo Padovani
  # Little description about your site
  description: Changing the world bit by bit
  # 'meta_description:' Write an awesome description for your new site here.
  # It will appear in your document head meta (for Google search results) and
  # in your feed.xml site description.
  meta_description: > #
      I'm Riccardo, an incurable optimist who mainly throws fairy dust to clouds, blogs boring stuff, and enjoys life.
  basetheme: theme-base-01 # pre defined thmes are darken, blue-water, redish.
  author: # Author details
    name: Riccardo Padovani
    email: riccardo@rpadovani.com
    url: https://www.rpadovani.com

  # Google Analytics key, leave blank to ignore
  google_analytics_key:

  # Profile links, leave blank to ignore
  social:
    github: rpadovani
    twitter: rpadovani93
    facebook:
    gplus:
    dribble:
    pinterest:
  # Toggle disclaimer in footer
  show_disclaimer: true

# Conversion / Build settings
markdown:    kramdown

# Permalinks
permalink:        pretty

exclude:
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock
  - vendor

# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style: :compressed
