image: ruby:2.3
stages:
  - deploy

cache:
  paths:
    - vendor
  key: "$CI_BUILD_REPO"

before_script:
  - gem install bundler

deploy_site:
  stage: deploy
  only:
    - master
  script:
    - bundle install --path=vendor/
    - rm -rf _site/ # Be sure to be in a clean environment
    - bundle exec jekyll build
  artifacts:
    paths:
      - _site/
